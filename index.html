<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DarijaToons — Play Hub / دارجاتونز — مركز الألعاب</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    #app { text-align: center; width: 100%; max-width: 600px; }

    h1 { font-size: 1.6rem; margin-bottom: 1rem; }

    .grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 15px; margin-top: 20px; }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .card:hover { transform: scale(1.05); }

    .icon {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      flex-shrink: 0;
      overflow: hidden;
    }
/* CODE ADDED BY Malik to incease icon size :)*/
 .card svg {
      width: 80px;
      height: 80px;
      /* color: #d71690; */
      margin-bottom: 0.5rem;
    }

/* CODE ADDED BY Malik for card colors */

.card[data-card="discover"] { background: linear-gradient(135deg, #34d399, #60a5fa); }
.card[data-card="listen"]   { background: linear-gradient(135deg, #f472b6, #fb923c); }
.card[data-card="speak"]    { background: linear-gradient(135deg, #a78bfa, #60a5fa); }
.card[data-card="read"]     { background: linear-gradient(135deg, #facc15, #fb7185); }
.card[data-card="write"]    { background: linear-gradient(135deg, #34d399, #60a5fa); }
.card[data-card="treasure"] { background: linear-gradient(135deg, #f97316, #facc15); }


    /* Bigger icon itself */
    .icon i {
      width: 100%;   /* fill container */
      height: 100%;  /* fill container */
    }

    /* --- Colored icons --- */
    .card[data-card="discover"] .icon { color: #ffffff; }
    .card[data-card="listen"]   .icon { color: #ffffff; }
    .card[data-card="speak"]    .icon { color: #ffffff; }
    .card[data-card="read"]     .icon { color: #ffffff; }
    .card[data-card="write"]    .icon { color: #ffffff; }
    .card[data-card="treasure"] .icon { color: #ffffff; }

    .card .label { font-size: 1rem; font-weight: 500; color: #000; text-align: center; }

    .small { font-size: 0.9rem; color: #64748b; margin-top: 15px; }

    footer { margin-top: 20px; color: #64748b; font-size: 0.9rem; text-align:center; }

    @media (min-width:600px){ .grid{ grid-template-columns:repeat(3,1fr); } }
    @media (min-width:900px){ #app{ max-width:700px; } }
  </style>
</head>
<body>
  <div id="app">
    <h1>DarijaToons Play Hub / دارجاتونز — مركز الألعاب</h1>

    <div class="grid">
      <a class="card" data-card="discover" data-url="https://feynfou.github.io/DarijaToons-Books/">
        <div class="icon"><i data-lucide="globe" stroke-width="2"></i></div>
        <div class="label">Learn / أتعلم</div>
      </a>

      <a class="card" data-card="listen" data-url="https://feynfou.github.io/Darijatoons-Quiz/">
        <div class="icon"><i data-lucide="headphones" stroke-width="2"></i></div>
        <div class="label">Listen / أسمع</div>
      </a>

      <a class="card" data-card="speak" data-url="https://feynfou.github.io/flashcards-app/">
        <div class="icon"><i data-lucide="message-circle" stroke-width="2"></i></div>
        <div class="label">Talk / أهدر</div>
      </a>

      <a class="card" data-card="read" data-url="https://feynfou.github.io/DarijaToons-Stories/">
        <div class="icon"><i data-lucide="book-open" stroke-width="2"></i></div>
        <div class="label">Stories / حكايات</div>
      </a>

      <a class="card" data-card="write" data-url="https://feynfou.github.io/DarijaToons-Writing/">
        <div class="icon"><i data-lucide="edit" stroke-width="2"></i></div>
        <div class="label">Letters / حروف</div>
      </a>

      <a class="card" data-card="treasure" data-url="https://feynfou.github.io/Darijatoons-Memory/">
        <div class="icon"><i data-lucide="gamepad-2" stroke-width="2"></i></div>
        <div class="label">Treasure / ألعب</div>
      </a>
    </div>

    <div class="small">⚠️ Work in progress! ***** !صبر شوية، مزال خدامين عليه ⚠️</div>

    <footer>DarijaToons • Made with ❤️ for little learners / دارجاتونز • مصنوع ب❤️ للأطفال</footer>
  </div>

  <script>
    lucide.createIcons();
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', ()=>{
        const url = card.getAttribute('data-url') || '#';
        if(!url || url.startsWith('#replace-me')){
          alert("This game page hasn't been added yet. / هاد اللعبة مازال ما زالتش مضافة.");
          return;
        }
        window.location.href = url;
      });
    });
  </script>
</body>
</html>
